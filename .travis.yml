sudo: required

env:
  global:
  - secure: ""

git:
  depth: false

language: r

install:
  - which python3
  - sudo add-apt-repository ppa:deadsnakes/ppa
  - sudo apt-get update
  - sudo apt-get install -y python3.7
  
pandoc_version: 2.3.1

before_script:
- chmod +x ./website/_build.sh
- chmod +x ./website/_deploy.sh

script:
- ./website/_build.sh
- ./website/_deploy.sh
